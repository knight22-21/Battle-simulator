<div class="container">
  <h1>Scenario: {{ scenario.replace('_', ' ') | titlecase }}</h1>

  <form (ngSubmit)="onSubmit()" #countForm="ngForm">
    <label for="weapon_count">Number of Weapons:</label>
    <input
      type="number"
      id="weapon_count"
      name="weapon_count"
      [(ngModel)]="weaponCount"
      min="1"
      max="10"
      required
    />

    <label for="target_count">Number of Targets:</label>
    <input
      type="number"
      id="target_count"
      name="target_count"
      [(ngModel)]="targetCount"
      min="1"
      max="10"
      required
    />

    <button type="submit" [disabled]="!countForm.form.valid || loading">
      {{ loading ? 'Submitting...' : 'Next' }}
    </button>
  </form>
 
  <p *ngIf="error" class="error">{{ error }}</p>
  <a routerLink="/">‚Üê Back</a>
</div>
